<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Traffic Classifier</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Network Traffic Classifier</h1>
    <form id="prediction-form">
        <label for="data">Enter features for prediction (comma-separated):</label><br><br>
        <textarea id="data" rows="4" cols="50" placeholder="Flow Duration, Total Fwd Packets, ..., Feature N"></textarea><br><br>
        <button type="submit">Predict</button>
    </form>
    <h2>Prediction Result:</h2>
    <p id="result"></p>
</body>
</html>
